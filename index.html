<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Stocks App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>

  <!-- BODY -->
  <body>
    <div class="container">
      <!-- Account information -->
      <div class="jumbotron">
        <h1>Hello, Petru!</h1>

        <p>
          <span class="label label-primary infoLabel">Currency</span>
          <span id="currency" class="account-info"></span>
        </p>
        <p>
          <span class="label label-primary infoLabel">Balance</span>
          <span id="balance" class="account-info"></span>
        </p>
      </div>

      <!-- Sell currency -->
      <div id="sellBox" class="jumbotron">
        <div id="sellBar" class="input-group input-group-lg">
          <span class="input-group-addon" id="sellAddOn"></span>

          <input type="number" id="sellInput" class="form-control" aria-describedby="helpBlock" placeholder="Amount" autofocus>

          <span class="input-group-btn">
            <button id="sellButt" class="btn btn-danger" type="button" onclick="handleSellButt()">Sell</button>
          </span>
        </div> <!-- /input-group -->
        <span id="helpBlock" class="help-block">Enter the amount and hit <strong>"Enter"</strong> or press <strong>Sell</strong> to post a sell offer!</span>
      </div> <!-- /sellBox -->

      <!-- Offers Table -->
      <div class="jumbotron">
        <h2>Offers table</h2>
        <div id="tableContainer" class="table-responsive">
          <table id="offersTable" class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Date</th>
                <th>#</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div> <!-- /table-responsive -->
    </div>

    <!-- Exchange currency -->
    <div id="exchangeBox" class="jumbotron">
      <div id="exchangeBar" class="input-group input-group-lg">
        <span class="input-group-addon" id="exchangeAddOn"></span>

        <input type="text" id="exchangeInput" class="form-control" aria-describedby="helpBlock" placeholder="Currency">

        <span class="input-group-btn">
          <button id="exchangeButt" class="btn btn-info" type="button" onclick="handleExchangeButt()">Exchange</button>
        </span>
      </div> <!-- /input-group -->
      <span id="helpBlock" class="help-block">Enter the currency and press <strong>Exchange</strong> to get the exchange rate!</span>
      <div id="exchangeRate">
        <h3></h3>
      </div>
    </div>

    </div> <!-- /page container -->


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>
    <script src="assets/js/alerts.js" charset="utf-8"></script>
    <script src="assets/js/accInfo.js" charset="utf-8"></script>
    <script src="assets/js/buy.js" charset="utf-8"></script>
    <script src="assets/js/exchange.js" charset="utf-8"></script>
    <script src="assets/js/offers.js" charset="utf-8"></script>
    <script src="assets/js/sell.js" charset="utf-8"></script>
  </body>
</html>
