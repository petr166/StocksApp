<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Stocks App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>

  <!-- BODY -->
  <body>
    <div class="container">
      <!-- Account information -->
      <div class="jumbotron">
        <h1>Hello, Petru!</h1>

        <p>
          <span class="label label-primary infoLabel">Currency</span>
          <span id="currency" class="account-info"></span>
        </p>
        <p>
          <span class="label label-primary infoLabel">Balance</span>
          <span id="balance" class="account-info"></span>
        </p>
      </div>

      <!-- Sell currency -->
      <div id="sellBar" class="input-group input-group-lg">
        <span class="input-group-addon" id="sellAddOn"></span>

        <input type="number" id="sellInput" class="form-control" aria-describedby="helpBlock" placeholder="Amount" autofocus>

        <span class="input-group-btn">
          <button id="sellButt" class="btn btn-danger" type="button" onclick="handleSellButt()">Sell</button>
        </span>
      </div> <!-- /input-group -->
      <span id="helpBlock" class="help-block">Enter the amount and hit <strong>"Enter"</strong> or press <strong>Sell</strong>!</span>

      <!-- Success alert -->
      <div id="successSellAlert" class="alert alert-success fade in" role="alert">
        <strong>Your sell offer was succesfuly placed!</strong>
      </div>
      <!-- Low balance alert -->
      <div id="lowSellAlert" class="alert alert-danger fade in" role="alert">
        Your balance is too <strong>low</strong> to place this sell offer!
      </div>
      <!-- No input alert -->
      <div id="emptySellAlert" class="alert alert-warning fade in" role="alert">
        Please make sure you fill the <strong>amount</strong> for the sell offer!
      </div>
      <!-- Sell fail alert -->
      <div id="failSellAlert" class="alert alert-danger fade in" role="alert">
        The transaction <strong>failed</strong>! Please try again later!
      </div>

    </div> <!-- /page container -->


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
